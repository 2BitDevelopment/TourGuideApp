name: CI 

# Workflow trigger
on:
  push:
    branches:
      - main
      - Kevin_code
      - James
      - Weylin_code
      - emil_code
  pull_request:
    branches:
      - main
      
  workflow_dispatch:

# What tasks to run
jobs:
  build:
    runs-on: ubuntu-latest

    # Get code from repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Linter
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test

        # Run ESlint 
      - name: Run ESLint
        run: npx eslint . 

        #npm audit test for vulnerabilities
      - name: Run npm audit
        run: npm audit --audit-level=high

        # Run SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
           -Dsonar.projectKey=2BitDevelopment_TourGuideApp
           -Dsonar.organization=2BitDevelopment
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}