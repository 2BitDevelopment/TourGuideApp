name: CI 

# Workflow trigger
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# What tasks to run
jobs:
  build:
    runs-on: ubuntu-latest

    # Get code from repository
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      # Run linter
      - name: Linter
        run: npm run lint

      # Run tests
      - name: Run tests
        run: npm test